{% extends "layout.html" %}
{% block title %}Post New Assignment{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 rounded shadow-md">
    <h1 class="text-2xl font-bold mb-4">Post a New Assignment</h1>
    <form method="POST" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">Title</label>
            <input type="text" name="title" required class="w-full px-3 py-2 border rounded focus:ring-blue-500">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Description</label>
            <textarea name="description" rows="3" required class="w-full px-3 py-2 border rounded focus:ring-blue-500"></textarea>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Subject</label>
            <input type="text" name="subject" required class="w-full px-3 py-2 border rounded focus:ring-blue-500">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Deadline</label>
            <input type="date" name="deadline" required class="w-full px-3 py-2 border rounded focus:ring-blue-500">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Number of Pages</label>
            <input type="number" name="pages" required min="1" class="w-full px-3 py-2 border rounded focus:ring-blue-500">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
            Post Assignment
        </button>
    </form>
</div>
{% endblock %}
