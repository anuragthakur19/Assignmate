{% extends "layout.html" %}
{% block title %}Edit User{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded shadow mt-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">✏️ Edit User</h1>

    <form method="POST">
        <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" id="name" name="name" value="{{ user.name }}" class="mt-1 p-2 w-full border rounded" required>
        </div>

        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" class="mt-1 p-2 w-full border rounded" required>
        </div>

        <div class="mb-4">
            <label for="rating" class="block text-sm font-medium text-gray-700">Rating</label>
            <input type="number" step="0.1" id="rating" name="rating" value="{{ user.rating or 0 }}" class="mt-1 p-2 w-full border rounded">
        </div>

        <div class="flex justify-end gap-4">
            <a href="/admin-panel" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Cancel</a>
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Save</button>
        </div>
    </form>
</div>
{% endblock %}
