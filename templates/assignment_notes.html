{% extends "layout.html" %}
{% block title %}Assignment Notes{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto mt-6 bg-white p-6 rounded shadow">
    <h2 class="text-xl font-bold text-gray-800 mb-4">Private Notes for "{{ task.title }}"</h2>

    <form method="POST" action="/assignment/{{ task.id }}/notes">
        <textarea name="note"
                  rows="6"
                  class="w-full border rounded px-3 py-2 text-sm focus:outline-none focus:ring"
                  placeholder="Enter your private notes here...">{{ note }}</textarea>

        <div class="mt-4 flex justify-end">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
                Save Note
            </button>
        </div>
    </form>
</div>
{% endblock %}
