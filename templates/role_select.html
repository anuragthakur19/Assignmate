{% extends "layout.html" %}
{% block title %}Select Role{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow-md text-center">
    <h1 class="text-2xl font-bold mb-6">Choose How You Want to Use AssignMate</h1>
    <form method="POST" action="/set-role" class="space-y-4">
        <button name="role" value="poster"
                class="block w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">
            I want to post assignments
        </button>
        <button name="role" value="solver"
                class="block w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">
            I want to solve assignments
        </button>
    </form>
</div>
{% endblock %}
