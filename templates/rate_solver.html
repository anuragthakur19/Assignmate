{% extends "layout.html" %}
{% block title %}Rate Solver{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-semibold mb-4">Rate {{ task.title }}</h1>

    <form method="POST" class="space-y-4">
        <div>
            <label for="rating" class="block text-sm font-medium text-gray-700 mb-1">Rating (1 to 5):</label>
            <select id="rating" name="rating" required
                class="block w-full border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-500">
                <option value="" disabled selected>Select rating</option>
                <option value="5">5 - Excellent</option>
                <option value="4">4 - Good</option>
                <option value="3">3 - Average</option>
                <option value="2">2 - Poor</option>
                <option value="1">1 - Terrible</option>
            </select>
        </div>

        <div>
            <label for="feedback" class="block text-sm font-medium text-gray-700 mb-1">Feedback (optional):</label>
            <textarea id="feedback" name="feedback" rows="4"
                class="block w-full border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-500"
                placeholder="Write any feedback here..."></textarea>
        </div>

        <div class="flex justify-end">
            <button type="submit"
                class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Submit Rating</button>
        </div>
    </form>
</div>
{% endblock %}
